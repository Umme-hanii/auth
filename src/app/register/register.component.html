<div class="alert alert-danger" *ngIf="registerForm.errors && registerForm.errors['mismatch']">
    Passwords do not match
</div>

<form [formGroup]="registerForm">
    <div class="form-group">
        <label>Email Address</label>
        <app-input [control]="registerForm.controls.email"></app-input>
    </div>
    <div class="form-group">
        <label>Password</label>
        <app-input type="password" [control]="registerForm.controls.password"></app-input>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <app-input type="password" [control]="registerForm.controls.confirmPwd"></app-input>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

<div>{{ registerForm.value | json }}</div>
<div>{{ registerForm.errors | json }}</div>
